<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- Heading -->
    <div id="header"></div>

    <script>
        fetch("header.html")
            .then(res => res.text())
            .then(data => {
                document.getElementById("header").innerHTML = data;
        });
    </script>

   
    <main>
        <div class="top-row">
        
        <section class="card">
            <!-- Link -->
            <p>
                <a href="https://www.google.com" target="_blank" rel="noopener noreferrer">
                    Visit google
                </a>
            </p>
            
        </section>

        <section class="card">
            <!-- Image -->
            <img src="images/flower.jpg" alt="A flower" width="300">
        </section>
            </div>
            <div class="bottom-row">

            <section class="card">
            <!-- Ordered List -->
            <h2>Top 3 Sports</h2>
            <ol>
                <li>Football</li>
                <li>Darts</li>
                <li>UFC</li>
            </ol>
        </section>
        <section class="card">
            <!-- Unordered List -->
            <h2>Things I Enjoy</h2>
            <ul>
                <li>Gym</li>
                <li>Gaming</li>
                <li>Listening to audiobooks</li>
            </ul>
        </section>
        
        </div>

        <div class="grid-layout">
            <section class="card">card 1</section>
            <section class="card">card 2</section>
            <section class="card">card 3</section>
            <section class="card">card 4</section>
        </div>
    </main>
    
<script src="script.js"></script>
</body>
</html>
